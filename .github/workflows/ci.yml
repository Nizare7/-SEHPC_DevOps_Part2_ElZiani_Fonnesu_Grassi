name: AutoUpdate

on:
        push:
                branches: [main]
jobs:
        build:
                runs-on: ubuntu-latest

                steps:
                        - uses: actions/checkout@v4
                        - uses: actions/setup-node@v4
                          with: 
                            node-version: '20'
                        - run: mkdir build & cd build & cmake .. & make & ./test_multiplication







